<div class="row">
    <div class="btn-group">
        <button class="btn btn-primary waves-effect" ng-click="save()"><span class="glyphicon glyphicon-plus"></span></button>
        <button class="btn btn-info waves-effect" ng-click="list.GetPageData(paginationConf.currentPage, paginationConf.itemsPerPage);">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    <table ng-table="list.tableParams" class="table table-bordered table-hover table-condensed" ng-form="list.tableForm" disable-filter="list.isAdding" tracked-table="list.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" tracked-table-row="row">
            <td title="'捐赠时间'" filter="{DonateTime: 'text'}" sortable="'DonateTime'">
                {{row.DonateTime|date:'yyyy-MM-dd'}}
            </td>
            <td title="'昵称'" filter="{NickName: 'text'}" sortable="'NickName'">
                {{row.NickName}}
            </td>
            <td title="'金额'" filter="{Amount: 'number'}" sortable="'Amount'">
                {{row.Amount}}
            </td>
            <td title="'捐赠方式'" filter="{Via: 'text'}" sortable="'Via'">
                {{row.Via}}
            </td>
            <td title="'Email'" filter="{Email: 'text'}" sortable="'Email'">
                {{row.Email}}
            </td>
            <td title="'QQ或微信'" filter="{QQorWechat: 'text'}" sortable="'QQorWechat'">
                {{row.QQorWechat}}
            </td>
            <td title="'显示邮箱'" filter="{EmailDisplay: 'text'}" sortable="'EmailDisplay'">
                {{row.EmailDisplay}}
            </td>
            <td title="'显示QQ或微信'" filter="{QQorWechatDisplay: 'text'}" sortable="'QQorWechatDisplay'">
                {{row.QQorWechatDisplay}}
            </td>
            <td title="'操作'" style="width: 120px;">
                <div class="btn-group">
                    <button class="btn btn-default btn-sm waves-effect" ng-click="save(row)">
                        <i class="icon-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm waves-effect" ng-click="list.del(row)">
                        <i class="icon-cross"></i>
                    </button>
                </div>
            </td>
        </tr>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
